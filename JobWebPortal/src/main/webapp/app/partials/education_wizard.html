<div id="wizard-education">
	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">Enter Education Details</h2>
				</div>
				<div class="panel-body">
					<form role="form" class="form-horizontal">
						<div class="form-group row">
							<label for="qualification" class="col-sm-4 form-control-label">Qualification</label>
							<div class="col-sm-8">
								<select type="text" name="qualification" id="qualification" ng-model="formData.education.qualification"
									class="form-control" data-value="no-js">
									<option value="0">Select qualification</option>
									<option value="1">SSC</option>
									<option value="2">HSC</option>
									<option value="3">Graduation</option>
									<option value="4">Other</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label for="description" class="col-sm-4 form-control-label">Specialization</label>
							<div class="col-sm-8">
								<input type="text" id="description" name="description" class="form-control" placeholder="Specialization" ng-model="formData.education.specialization">
							</div>
						</div>
						<div class="form-group row">
							<label for="startDate" class="col-sm-4 form-control-label">Start Date</label>
							<div class="col-sm-8">
								<input type="date" id="startDate" name="startDate" class="form-control date" placeholder="Start Date" ng-model="formData.education.startDate">
							</div>
						</div>
						<div class="form-group row">
							<label for="endDate" class="col-sm-4 form-control-label">End Date</label>
							<div class="col-sm-8">
								<input type="date" id="endDate" name="endDate"  class="form-control date" placeholder="End Date" ng-model="formData.education.endDate">
							</div>
						</div>
						<div class="form-group row">
							<label for="university" class="col-sm-4 form-control-label">University</label>
							<div class="col-sm-8">
								<input type="text" id="university" name="university" class="form-control" placeholder="University" ng-model="formData.education.university">
							</div>
						</div>
						<div class="form-group row">
							<label for="percentage" class="col-sm-4 form-control-label">Percentage</label>
							<div class="col-sm-8">
								<input type="number" id="percentage" name="percentage" class="form-control" placeholder="Percentage" ng-model="formData.education.percentage">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" class="btn btn-info btn-block" style="font-weight: bold" ng-click="next('/employment_wizard')" value="Next" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
