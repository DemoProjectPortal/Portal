<div class="container">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<img src="app/images/userlogo.png" class="logo"></img> <a
					class="navbar-brand" href="#">&nbsp;&nbsp;USER PORTAL</a>
			</div>
		</div>
	</nav>
	<div id="login">
		<div class="row centered-form">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title" style="display: inline-block;">SIGN
							IN</h2>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12">
									<div class="form-group">
										<input type="text" name="username" id="username"
											class="form-control input-sm" placeholder="User name"
											required data-toggle="floatLabel" data-value="no-js">
										<label for="username">User name</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12">
									<div class="form-group">
										<input type="text" name="last_name" id="password"
											class="form-control input-sm" placeholder="Password" required
											data-toggle="floatLabel" data-value="no-js"> <label
											for="first_name">Password</label>
									</div>
								</div>
							</div>
							<input type="submit" value="LOG IN"
								class="btn btn-info btn-block" style="font-weight: bold">
							<div class="form-group">
								<div class="col-md-12 control">
									<div style="padding-top: 15px;">
										Don't have an account! <button class="btn btn-link"
											onClick="$('#login').hide(); $('#sign-up').show()"> Sign
											Up Here </button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="sign-up" style="display: none;">
		<div class="row centered-form">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">SIGN UP</h2>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12">
									<div class="form-group">
										<input type="text" name="first_name" id="first_name"
											class="form-control input-sm" placeholder="First Name"
											required data-toggle="floatLabel" data-value="no-js">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12">
									<div class="form-group">
										<input type="text" name="last_name" id="last_name"
											class="form-control input-sm" placeholder="Last Name"
											required data-toggle="floatLabel" data-value="no-js">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12">
									<div class="form-group">
										<input type="email" name="email" id="email"
											class="form-control input-sm" placeholder="Email Address"
											required data-toggle="floatLabel" data-value="no-js">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="password" name="password" id="password"
											class="form-control input-sm" placeholder="Password"
											data-toggle="floatLabel">
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-6">
									<div class="form-group">
										<input type="password" name="password_confirmation"
											id="password_confirmation" class="form-control input-sm"
											placeholder="Confirm Password" data-toggle="floatLabel">
									</div>
								</div>
							</div>
							<input type="submit" value="REGISTER"
								class="btn btn-info btn-block" style="font-weight: bold">
							<div class="form-group">
								<div class="col-md-12 control">
									<div style="padding-top: 15px;">
										<button href="#" onClick="$('#login').show(); $('#sign-up').hide()" class="btn btn-link">
											Sign In Here </button>
									</div>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a href="#profile-wizard">For Wizard Testing Wizard</a>
</div>
