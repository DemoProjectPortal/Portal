<div id="wizard-employment">
	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title" style="display: inline-block;">Employment</h2>
				</div>
				<div class="panel-body">
					<form data-toggle="validator" role="form" id="employment_form">
						<div class="form-group row">
							<label for="company name" class="col-sm-4 form-control-label">Company
								Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="company_name"
									ng-model="formData.employment.companyName" name="company_name"
									placeholder="Company name" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="strat date" class="col-sm-4 form-control-label">Start
								Date</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="start_date"
									ng-model="formData.employment.startDate" name="start_date"
									placeholder="Start date" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="end date" class="col-sm-4 form-control-label">End
								Date</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="end_date"
									ng-model="formData.employment.endDate" name="end_date"
									placeholder="End date" required>
							</div>
						</div>
						<div class="form-group row">
							<label for="designation" class="col-sm-4 form-control-label">Designation</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="designation"
									ng-model="formData.employment.designation" name="designation"
									placeholder="designation" required>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4"></div>
							<div class="col-sm-6">
								<button type="submit" class="btn btn-info" ng-click="getData();">Save</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
