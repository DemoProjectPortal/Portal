<div id="wizard-education">
	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">Personal Details</h2>
				</div>
				<div class="panel-body">
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<label for="mobile" class="col-sm-2 control-label">Mobile</label>
							<div class="col-sm-4">
								<input type="text" id="mobile" name="mobile" class="form-control" placeholder="mobile number">
							</div>
						</div>
						<div class="form-group">
							<label for="permanentAddress" class="col-sm-2 control-label">Permanent Address</label>
							<div class="col-sm-4">
								<input type="text" id="permanentAddress" name="permanentAddress" class="form-control date" placeholder="Permanent Address">
							</div>
						</div>
						<div class="form-group">
							<label for="currentAddress" class="col-sm-2 control-label">Current Address</label>
							<div class="col-sm-4">
								<input type="text" id="currentAddress" name="currentAddress" class="form-control date" placeholder="Current Address">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Gender</label>
							<div class="col-sm-10">
								<div class="radio">
									<label for="gender_male"> <input type="radio"
										id="gender_male" name="gender" value="m"> Male
									</label>
								</div>
								<div class="radio">
									<label for="gender_female"> <input type="radio"
										id="gender_female" name="gender" value="f"> Female
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="dob" class="col-sm-2 control-label">Birth Date</label>
							<div class="col-sm-4">
								<input type="date" id="dob" name="dob"  class="form-control date" placeholder="Birth Date">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-info btn-default">Save</button>
								<button type="submit" class="btn btn-info btn-default">Skip</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
